    <div class="header">
        <h1 style="color: #000000;">New Loop Live</h1>
        <p style="font-weight: 300;">
            We’re taking live streaming to a deeper level with Loop Live.
            Target your viewers by defining your stream’s purpose and customizing your call to action button.
        </p>
    </div>

    <form>

        <div class="form-group">
            <h3 class="form-label">Open Loop Live <i class="fa fa-info-circle fa-1x"></i></h3>

             <div class="switch">
                 <input id="cmn-toggle-4" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                 <label for="cmn-toggle-4"></label>
             </div>

        </div>
        <div class="form-group">
            <h3 class="form-label">Name</h3>
            <input class="form-input" type="text" placeholder="Choose an easy to remember name.">
        </div>
        <div class="form-group">
            <h3 class="form-label">Purpose</h3>
            <textarea class="form-input" placeholder='What&apos;s the purpose? What are you trying to achieve? What&apos;s the “why”?'></textarea>
        </div>
        <input type="submit" class="btn-danger" value="Create New Loop Live">
    </form>
