<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>myLoop</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">

        <nav>
	
            <ul>
                <li><a href=""><img src="img/users.svg" alt="users"></a></li>
                <li><a href="#"><img src="img/events.svg" alt="events"></a></li>
                <li><a href="loop-homepage.html"><img src="img/myloop.svg" alt="myLoop"></a></li>
                <li><a href=""><img src="img/video.svg" alt="video"></a></li>
                <li><a href="#"><img src="img/alerts.svg" alt="alerts"></a></li>
            </ul>
            
        </nav>

        <div id="create-subloop">
            <div class="header">
                <h1>New Sub Loop</h1>
                <p>Sub Loops are related to the Loop reaching their goals. Create a subloop for your community’s next important goal to be achieved.</p>
            </div>
            <form>
                <div class="form-group">
                    <h3 class="form-label">Open Loop</h3>
                    <div class="switch">
                        <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
                        <label for="cmn-toggle-1"></label>
                    </div>
                </div>
                <div class="form-group">
                    <h3 class="form-label">Loop Name</h3>
                    <input class="form-input" type="text" placeholder="Choose an easy to remember name.">
                </div>
                <div class="form-group">
                    <h3 class="form-label">Purpose</h3>
                    <textarea class="form-input" type="text" placeholder="What&apos;s the purpose? What are you trying to achieve? What&apos;s the “why”?"></textarea>
                </div>
                <input type="submit" class="btn-danger" value="Create New Sub Loop">
            </form>
        </div>


        <footer>
            <img src="img/logoWhite.png" alt="myLoop logo">
            <div id="socials">
                <span class="social-icon"><a href=""><i class="fa fa-linkedin fa-2x"></i></a></span>
                <span class="social-icon"><a href=""><i class="fa fa-facebook fa-2x"></i></a></span>
                <span class="social-icon"><a href=""><i class="fa fa-instagram fa-2x"></i></a></span>
            </div>
            <p class="copyright">&copy; 2017 myLoop LLC All Rights Reserved</p>
        </footer>

    </div>
